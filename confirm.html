<html>
    <head>
        <title>Jendela Dialog Confirm</title>
    </head>
    <body>
        <script>
            var iya = confirm("Apakah kamu ingin belajar Javascript");

            if(iya){
                window.location.replace("https://www.w3schools.com/is/default.asp");
            }
            else{
                document.write("Tetap disini saja");
            }
        </script>
    </body>
</html>
